<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PorteTeste</title>
    <link rel="stylesheet" href="css/teste.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>

    <header class="cabecalho">
        <img src="./img/logo.png" alt="Logotipo do AdotPet">
        <nav class="menu">
            <a href="./porte.html">
                <h1>Porte</h1>
            </a>
            <a href="./contato.html">
                <h1>Contato</h1>
            </a>
            <a href="./sobre.html">
                <h1>Sobre</h1>
            </a>
        </nav>

    </header>

    <section id="corpo-full">
        <article id="noticia-principal">



            <form method="post" id="fContato" action="mailto:fullstacksoares@gmail.com" oninput="calc_total();">
                <fieldset id="usuario">
                    <legend> Identificação do Usuário </legend>
                    <p><label for="cNome"> Nome: </label> <input type="text" name="tNome" id="cNome" size="20"
                            maxlength="30" placeholder="Nome completo" /> </p>
                    <p><label for="cSenha"> Senha: </label> <input type="password" name="tSenha" id="cSenha" size="8"
                            maxlength="8" placeholder="8 dígitos" /> </p>
                    <p><label for="cMail"> E-mail :</label> <input type="email" name="tMail" id="cMail" size="20"
                            maxlength="40" placeholder="ex: abc@gmail.com" />
                    </p>
                    <fieldset id="sexo">
                        <legend> Sexo:</legend>
                        <input type="radio" name="tSexo" id="cMasc" checked /><label for="cMasc"> Masculino
                        </label><br>
                        <input type="radio" name="tSexo" id="cFem" /><label for="cFem"> Feminino </label>
                    </fieldset>

                    <p><label for="cNasc"> Data de Nascimento: <input type="date" name="tNasc" id="cNasc" /></label>
                    </p>
                </fieldset>

                <fieldset id="endereco">
                    <legend> Endereço do Usuário </legend>
                    <p><label for="cRua"> Logradouro: <input type="text" name="tRua" id="cRua" size="13" maxlength="80"
                                placeholder="Rua, av , trav, ..." /> </label></p>
                    <p><label for="cNum"> Número: <input type="number" name="tNum" id="cNum" min="0" max="99999" />
                        </label></p>
                    <p><label for="cEst"> Estado: </label> <select name="tEst" id="cEsta">
                            <optgroup label="Região Sudeste">
                                <option value="RJ"> Rio de Janeiro </option>
                                <option selected value="SP"> São Paulo </option>
                                <option value="MG"> Minas gerais </option>
                            </optgroup>
                            <optgroup label="Região Sul">
                                <option value="PR"> Paraná </option>
                                <option value="SC"> Santa Catarina </option>
                                <option value="RS"> Rio Grande do Sul </option>
                            </optgroup>

                        </select></p>
                    <p><label for="cCid"> Cidade: </label>
                        <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua cidade"
                            list="cidades">

                        <datalist id="cidades">
                            <!--serve para ser um auto complete dentro da caixa que o usuario vai escrever-->
                            <option value="Rio de Janeiro"></option>
                            <option value="Nova Iguaçu"></option>
                            <option value="Niterói"></option>
                            <option value="Belford Roxo"></option>
                        </datalist>
                    </p>
                </fieldset>

                <fieldset id="mensagem">
                    <legend> Mensagem do Usuário </legend>
                    <p><label for="cUrg"> Grau de Urgência: </label>
                        Mín<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2">Máx</p>
                    <p><label for="cMsg"> Mensagem: </label>
                        <textarea name="tMsg" id="cMsg" cols="35" rows="5"
                            placeholder="Deixe aqui sua mensagem "></textarea>
                    </p>
                </fieldset>

                <fieldset id="pedido">
                    <legend> Quero um Google Glass </legend>
                    <p><input type="checkbox" name="tPed" id="Cped" checked />
                        <label for="cPed"> Gostaria de adquirir um Google Glass quando disponível </label>
                    </p>
                    <p><label for="cCor"> Cor: </label>
                        <input type="color" name="tCor" id="cCor" value="#0000ff">
                    </p>
                    <p><label for="cQtd"> Quantidade: </label>
                        <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0">
                    </p>
                    <p><label for="cTot"> Preço Total: R$ </label>
                        <input type="text" name="tTot" id="cTot" placeholder="Total a pagar" readonly>
                    </p>
                </fieldset>

                <input type="submit" name="" id="" value="enviar">

            </form>
        </article>
    </section>
    <footer class="rodape">
        <img src="./img/logo.png" alt="Logotipo do Adotpet">
        <h6>Copyright AdotPet - 2022</h6>
    </footer>

    </div>
</body>

</html>
